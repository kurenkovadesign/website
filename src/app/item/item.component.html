<div class="container p-5">
  <div class="row">
    <div class="col-12 col-md-6 mb-5 mb-md-0">
      <img class="img-fluid" [src]="'/assets/images/' + activatedRoute.snapshot.params.id + '.jpg'" alt="">
    </div>
    <div class="col-12 col-md-6">
      <h1>{{ item.title }}</h1>
      <div class="font-weight-bold mb-4">{{ item.year }}</div>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
